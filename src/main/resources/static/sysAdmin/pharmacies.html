<body id="body">
<div id="pharmacies">
  <div v-if="showAddPharmacyForm" style="position: absolute; width: 100vw; height: 100vh; background-color: rgba(0,0,0,0.2); z-index: 1000;" @click="showAddPharmacyForm = false">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); background-color: white; width: 600px; height: 500px;" @click.stop>
      <div style="position: absolute; top: 10px; right: 15px; cursor: pointer;" @click="showAddPharmacyForm = false"><i class="icon fa-times"></i></div>
      <form @submit.prevent="submit" class="text-center mt-5">
        <div class="d-inline-block w-75 mt-5">
          <h6 style="color:#50d8af;"">Pharmacy name</h6>
          <input autofocus v-model="name" type="text" name="name" class="form-control" id="name" />
        </div>
        <div class="d-inline-block w-75 mt-4">
          <h6 style="color:#50d8af;"">Address</h6>
          <input autofocus v-model="address" type="text" name="address" class="form-control" id="address" />
        </div>
        <button type="submit" class="btn d-inline-block w-75 mt-5">Submit</button>
      </form>
    </div>
  </div>

  <!--==========================
    Top Bar
  ============================-->
  <section id="topbar" class="d-none d-lg-block">
    <div class="container clearfix">
      <div class="contact-info float-left">

        <i class="fa fa-phone"></i> +1 5589 55488 55
      </div>
      <div class="social-links float-right">

        <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
        <a href="#" class="google-plus"><i class="fa fa-google-plus"></i></a>
        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
      </div>
    </div>
  </section>

  <!--==========================
    Header
  ============================-->

			<div class="container">

				<div id="logo" class="pull-left">
					<h1>
						<a href="pharmacyAdminHome.html" class="scrollto">Apote<span>ke</span></a>
					</h1>
					<!-- Uncomment below if you prefer to use an image logo -->
					<!-- <a href="#body"><img src="img/logo.png" alt="" title="" /></a>-->

                <li><a href="managingMedication.html">Loyalty program</a></li>

							</ul></li>

  <main id="main">
    <div class="text-center mt-5">
        <ul class="list-group d-inline-block w-50 mt-3">
            <li v-for="pharmacy in pharmacies" class="list-group-item">{{ pharmacy.name }} <i class="icon fa-chevron-right"></i></li>
            <li class="list-group-item" style="cursor: pointer;" @click="showAddPharmacyForm = true"><i
